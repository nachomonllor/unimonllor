<div class="container mt-8">
  <mat-toolbar color="primary">
    <span>
      Inscripciones
    </span>
    <span class="fill-remaining-space"></span>
    <button
      class="btn-dialog-close"
      mat-stroked-button
      routerLink="/users"
      tabIndex="-1"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>
  <div class="row">
    <div class="col-12 col-md-12">
      <h3>Listado de Cursos</h3>
      <app-curso-tabla (courseSelected)="handleCourseSelected($event)"></app-curso-tabla>
    </div>
  </div>
  <div class="row mt-4" *ngIf="showStudent">
    <div class="col-12 col-md-8">
      <h3>Listado de Alumnos</h3>
      <app-usuario-tabla #usuarioTabla role="student" [users]="students" (userSelected)="handleUserSelected($event)"></app-usuario-tabla>
    </div>
  </div>

</div>
