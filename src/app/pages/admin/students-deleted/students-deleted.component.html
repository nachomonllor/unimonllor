<div class="container mt-8">
  <div class="row">
    <div class="col-12">
      <h1>Lista de Estudiantes Eliminados</h1>
      <hr>
      <table class="table mt-4 table-striped table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Apellido</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of students ; let i = index;">
            <td scope="row">
              <img
              [src]="item.photoUrl"
              alt="foto"
              [ngStyle]="{ width: '80px' }"
              class="img-responsive img-100 pointer"
            />
            </td>
            <td scope="row">{{ item.firstname }}</td>
            <td scope="row">{{ item.lastname }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
