<div class="container mt-8">
  <mat-toolbar color="primary">
    <span>
      {{ form.controls['id'].value ? 'Modificar Curso' : 'Nuevo Curso' }}
    </span>
    <span class="fill-remaining-space"></span>
    <button
      class="btn-dialog-close"
      mat-stroked-button
      routerLink="/users"
      tabIndex="-1"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>
  <div class="row">
    <div class="col-12 col-md-8">
      <app-usuario-tabla role="teacher" (userSelected)="handleSelected($event)"></app-usuario-tabla>
    </div>
    <div class="col-12 col-md-4" *ngIf="teacher">
      <form [formGroup]="form" class="normal-form mt-3" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id" />
        <div class="row my-6">
          <div class="col-12 col-sm-12 col-md-6">
            <mat-form-field>
              <input
                formControlName="name"
                matInput
                placeholder="Nombre"
                required
                autocomplete="off"
              />
              <mat-error>requerido</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                formControlName="period"
                matInput
                type="number"
                placeholder="Cuatrimestre"
                required
                autocomplete="off"
              />
              <mat-error>requerido</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                formControlName="capacity"
                matInput
                type="number"
                placeholder="Cupos"
                required
                autocomplete="off"
              />
              <mat-error>requerido</mat-error>
            </mat-form-field>
          </div>

        </div>
        <div class="row my-6">
          <div class="col-12 col-sm-12 col-md-6">
            <mat-form-field>
              <input
                formControlName="year"
                matInput
                type="number"
                placeholder="AÃ±o"
                required
                autocomplete="off"
              />
              <mat-error>requerido</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6">
            <div class="form-group">
              <h5>Seleccionar image:</h5>
              <input
                type="file"
                accept=".png, .jpg"
                (change)="onUpload($event)"
              />
            </div>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-success"
                role="progressbar"
                [style.width]="(uploadPercent | async) + '%'"
              >
                <span class="progressText" *ngIf="urlImage | async">
                  Ok!!
                </span>
              </div>
            </div>
            <br />
            <input #imageCourse type="hidden" [value]="urlImage | async" />
          </div>
        </div>

        <div class="row m-t-10">
          <div class="col-12 col-md-12">
            <div class="button-row text-right">
              <div class="form-group">
                <button
                  *ngIf="urlImage | async; else btnDisabled"
                  type="submit"
                  [disabled]="form.invalid"
                  mat-raised-button
                  color="primary"
                >
                  <mat-icon>save</mat-icon>
                  Guardar
                </button>
                <ng-template #btnDisabled>
                  <button
                    type="submit"
                    disabled="true"
                    mat-raised-button
                    color="primary"
                  >
                    <mat-icon>save</mat-icon>
                    Guardar
                  </button>
                </ng-template>
                <button mat-button color="warn" routerLink="/users/list">
                  Cancelar
                </button>
              </div>


            </div>
          </div>
        </div>

      </form>
    </div>
