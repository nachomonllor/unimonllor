<div class="d-flex justify-content-between m-b-10">
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput #searchTerm placeholder="Buscar..." autocomplete="off" />
    <button
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      *ngIf="true"
      (click)="onSearchClear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <!-- <mat-checkbox [(ngModel)]="checked" (click)="showValue()">Mostrar deshabilitados</mat-checkbox> -->
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource | filter:searchTerm.value:'role'">
    <ng-container matColumnDef="photoUrl">
      <mat-header-cell *matHeaderCellDef>Foto</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <img
          [src]="element.photoUrl"
          alt="foto"
          [ngStyle]="{ width: '80px' }"
          class="img-responsive img-100 pointer"
        />
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef>
        Nombre
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.firstname }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef>
        Apellido
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.lastname }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>
        Email
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef>
        Rol
      </mat-header-cell>
      <mat-cell *matCellDef="let element" [ngSwitch]="element.role">
        <span *ngSwitchCase="'admin'">Admin</span>
        <span *ngSwitchCase="'superadmin'">SuperAdmin</span>
        <span *ngSwitchCase="'teacher'">Teacher</span>
        <span *ngSwitchCase="'student'">Student</span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onAddStudent(row)">
          <mat-icon *ngIf="!row.selected">add</mat-icon>
          <mat-icon *ngIf="row.selected">remove</mat-icon>

        </button>
        <button mat-icon-button [routerLink]="['/users', row.uid]" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="onDelete(row.uid)"
          matTooltip="Eliminar"
        >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
    ></mat-row>
  </mat-table>
</div>
